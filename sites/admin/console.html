<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- download library for sexy tables -->
    <link rel="stylesheet" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css">
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <!-- end of library stuff -->
    <script src="/public/js/getAdminData.js"></script>
    <script defer src="/public/js/showErrors.js"></script>
    <link rel="icon" type="image/x-icon" href="/public/icon.svg">
    <title>Admin - Console</title>
</head>

<body>
    <p id="add-signature">
    <form action="/api/signature" method="post" id="signature-form">
        <label for="name-input">Neue Unterschriftenanzahl hinzufügen:</label><br>
        <select name="name" id="name-input"></select>
        <input type="text" name="amount" id="amount-input" placeholder="z.B. 14">
        <input type="date" id="date-input" name="date">
        <input type="submit" value="Speichern">
    </form>
    </p>
    <div id="signature-list">
        <table id="signature-table"></table>
    </div>
    <div id="change-goals">
        <form action="/api/goal" method="post">
            <label for="goal-name-input">Ziele anpassen:</label><br>
            <select name="goal" id="goal-name-input"></select>
            <input type="text" name="amount" id="goal-amount-input" placeholder="z.B. 250">
            <input type="submit" value="Ändern">
        </form>
    </div>
    <div id="admin-password">
        <form action="/api/password" method="post">
            <label for="password1-input">Neues Admin-Passwort eingeben:</label>
            <input type="password" name="password1" id="password1-input">
            <br>
            <label for="password2-input">Admin-Passwort bestätigen:</label>
            <input type="password" name="password2" id="password2-input">
            <br>
            <input type="submit" value="Passwort ändern">
        </form>
    </div>
    <div id="logout">
        <form action="/admin/logout" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
</body>

</html>
