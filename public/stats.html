<!DOCTYPE html>
<html lang="de/fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <link rel="icon" type="image/x-icon" href="public/icon.svg">
    <script src="/public/getData.js"></script>
    <title>Unterschriften JUSO JS Bielingue Signatures</title>
</head>

<body>
    <div id="top">
        <div id="title">
            <h1><a href="https://zukunft-initiative.ch/">Zukunft Initative</a> | <a
                    href="https://initiative-pour-lavenir.ch/">Initative pour l'avenir</a></h1>
        </div>
        <div id="total">
            <p class="red" id="varGesammelt">Gesammelt | Récoltées
                </br>
            </p>
            <svg id="graph1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 300">
                <rect id="bg1" class="cls-1" width="3000" height="300" style="width: 0px"/>
                <path d="m2993,7v286H7V7h2986m7-7H0v300h3000V0h0Z" />
            </svg>
            <p class="black" id="varTotal">Ziel | Objectif
                </br>
            </p>
        </div>
    </div>
    <div id="bottom">
        <div id="leaderboard">
            <p>Rangliste | Classement</p>
            <ol id="leaderboardList"></ol>
        </div>

        <div id="monat">
            <svg id="graph2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 200">
                <rect id="bg2" class="cls-2" width="364" height="200" y="0" style="height: 0"/>
                <path d="m39,1v198H1V1h38m1-1H0v200h40V0h0Z" />
            </svg>
            <div id="textmonat">
                <p id="varTotalMonat">Monatsziel | Objectif du mois
                    </br>
                </p>
                <p id="gesammeltMonatText" class="red">Gesammelt | Récoltées
                    </br>
                </p>
            </div>
        </div>

        <div id="altjusos">
            <p>Monatsrangliste | Classement mensuel</p>
            <ol id="leaderboardMonthList"></ol>
        </div>
    </div>
</body>

</html>
